<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
</head>
<body>
    <h2>Test Lux API</h2>
    <button onclick="sendLux()">Send Lux Data</button>
    <p id="response"></p>

    <script>
        function sendLux() {
            fetch("http://192.168.1.114:5000/analyze-light", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ lux: 350 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = JSON.stringify(data);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
